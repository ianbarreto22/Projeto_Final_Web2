<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/app/templates/template.xhtml">

		<ui:define name="title">
		 Séries - MeusFilmes
	</ui:define>
	
		<ui:define name="content">
		
		
			<h:form id="formSeries">
				<p:autoUpdate/>
			    <div class="card">
			    	<div style="text-align: center; margin-top:50px">
			        	<p:inputText value="#{serieMBean.pesquisa}" style="width:300px; margin:5px"
			            placeholder="Procurar séries"/>
			            <p:commandButton action="#{serieMBean.filtrarTabela}" update="tabelaSeries" value="Buscar" icon="pi pi-search	"></p:commandButton>
			        </div>
			        <p:dataTable id="tabelaSeries" var="serie" value="#{serieMBean.series}" widgetVar="tabelaSeries" 
			        emptyMessage="Nenhuma série encontrada." styleClass="caixa">
			        	<f:facet name="header">
			        		<div class="p-d-flex p-jc-between p-ai-center">
				                Tabela de Séries
				

				             <div>
				                    <p:commandButton id="toggler" type="button" value="Filtrar Colunas" icon="pi pi-align-justify"/>
				                    <p:columnToggler datasource="tabelaSeries" trigger="toggler"/>
				                </div>
				            </div>
			        	</f:facet>
			            <p:column headerText="Poster">
			                <p:graphicImage value="#{serie.poster}" style="width:150px; height:200px;"></p:graphicImage>
			            </p:column>
			
			            <p:column headerText="Título">
			                <h1 class="titulo-caixa">#{serie.titulo}</h1>
			            </p:column>
			            
			            <p:column headerText="Ano">
			                <h1 class="titulo-caixa">#{serie.ano}</h1>
			            </p:column>
			            
			            <p:column headerText="Duração (Minutos)">
			                <h1 class="titulo-caixa">#{serie.duracao}</h1>
			            </p:column>
			            
			            <p:column headerText="Número de Episódios">
			                <h1 class="titulo-caixa">#{serie.numeroEpisodios}</h1>
			            </p:column>
			            
			            <p:column headerText="ID">
			                <h1 class="titulo-caixa">#{serie.id}</h1>
			            </p:column>
			            
			            <p:column headerText="Ações">
			                <p:commandButton type="button" icon="pi pi-eye" styleClass="ui-button-info rounded-button p-mr-2" />
					          <p:commandButton type="button" icon="pi pi-list" styleClass="ui-button-help rounded-button p-mr-2" />
					          <p:commandButton action="#{serieMBean.apagarSerie(serie)}" reRender="update" update="formSeries" icon="pi pi-trash" styleClass="ui-button-danger rounded-button">
					         	 <p:confirm header="Apagar Série" message="Deseja apagar essa série?" icon="pi pi-exclamation-triangle"/>
					        </p:commandButton>
			            </p:column>
						
			        </p:dataTable>
			    </div>
			</h:form>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
	            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
	            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes">
	            </p:commandButton>
	        </p:confirmDialog>
			
		</ui:define>
		
		
	
	</ui:composition>
	
</html>
