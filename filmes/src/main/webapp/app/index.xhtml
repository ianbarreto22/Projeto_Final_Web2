<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/app/templates/template.xhtml">

		<ui:define name="title">
		 Home - MeusFilmes
	</ui:define>
	
		<ui:define name="content">
			<h:form id="listaFilme">
			
				<div class="center">
					<p:messages id="messages" showDetail="false" closable="true" styleClass="msg">
						<p:autoUpdate/>
					</p:messages>
				</div>

					<div class="card caixa">
						<h:panelGrid columns="2" cellpadding="5" styleClass="p-mb-3">
					        <h1 class="titulo-caixa">Filmes Adicionados</h1>   	
					        <p:commandButton action="#{filmeMBean.listarFilmes}" icon="pi pi-sync" styleClass="rounded-button ui-button-info" update="carFilme"/>
				        </h:panelGrid>
				        <p:carousel id="carFilme" value="#{filmeMBean.filmes}" var="f" numVisible="4" numScroll="4" style="text-align: center">
				        
				            
				            
				            <div class="filme-item" style="width:190px; height:98%; border-radius: 25px;">
				                <div class="filme-item-content">
				                    <div>
				                        <p:graphicImage value="#{f.poster}" style="width:100%; height:200px; border-radius: 25px 25px 0px 0px;"/>
				                    </div>
				                    <div>
				                        <h4 class="p-mb-1 item-titulo">#{f.titulo}</h4>
				                        <p class="p-mt-0">
				                            <h:outputText value="#{f.ano}">
				                                
				                            </h:outputText>
				                        </p>
				                        
				                        <div>
				                            <p:commandButton onclick="location.href='#{filmeMBean.verReviews(f.id)}'" icon="pi pi-eye" styleClass="ui-button-info rounded-button p-mr-2"/>
				                            <p:commandButton type="button" icon="pi pi-list" styleClass="ui-button-help rounded-button p-mr-2" />
				                            <p:commandButton type="button" icon="pi pi-trash" styleClass="ui-button-danger rounded-button" />
				                        </div>
				                        
				                    </div>
				                </div>
				            </div>
				        </p:carousel>
				    </div>
	
			</h:form>
			
			
			<h:form id="listaSerie">
					<div class="card caixa">
						<h:panelGrid columns="2" cellpadding="5" styleClass="p-mb-3">
				              	<h1 class="titulo-caixa">Séries Adicionadas</h1>
				             <p:commandButton action="#{serieMBean.listarSeries()}" icon="pi pi-sync" styleClass="rounded-button ui-button-info" update="listaSerie"/>
				         </h:panelGrid>
				       
				        <p:carousel value="#{serieMBean.series}" var="s" numVisible="4" numScroll="4" style="text-align: center">
				            <div class="filme-item" style="width:190px; height:98%; border-radius: 25px ;">
				                <div class="filme-item-content">
				                    <div class="p-mb-3">
				                        <p:graphicImage value="#{s.poster}" style="width:100%; height:200px; border-radius: 25px 25px 0px 0px;"/>
				                    </div>
				                    <div>
				                        <h4 class="p-mb-1 item-titulo">#{s.titulo}</h4>
				                        <p class="p-mt-0 p-mb-3">
				                            <h:outputText value="#{s.ano}">
				                                
				                            </h:outputText>
				                        </p>
				                        
				                    </div>
				                    
				                    <div>
				                            <p:commandButton type="button" icon="pi pi-eye" styleClass="ui-button-info rounded-button p-mr-2" />
				                            <p:commandButton type="button" icon="pi pi-list" styleClass="ui-button-help rounded-button p-mr-2" />
				                            <p:commandButton type="button" icon="pi pi-trash" styleClass="ui-button-danger rounded-button" />
				                        </div>
				                </div>
				            </div>
				        </p:carousel>
				    </div>
	
			</h:form>
			
		</ui:define>
		
		
	
	</ui:composition>
	
</html>
