<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:body style="background-color: #4d4949;">
	
		<h:head>
			<title>Filmes</title>
			<style type="text/css">
			    button.ui-button {
			        margin-right: .5rem;
			    }
			    .titulo {
					margin-top: 1px;
					text-align: center;
					font-size: 60px;
					color: #4d4949;
			    }
			    .msg {
			    	width= 50%;
			    }
			</style>
		</h:head>
	
		<center>
			<p:card style="width: 50rem; margin-bottom: 2em; margin-top:5em">
				<p:graphicImage value="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/reel_film_cinema_movie-2-256.png"></p:graphicImage>
				<h1 class="titulo">MeusFilmes</h1>
				<h:form>
					<p:messages id="messages" showDetail="false" closable="true" styleClass="msg">
			            <p:autoUpdate/>
			        </p:messages>
					<h:panelGrid columns="3" cellpadding="5" styleClass="p-mb-3">
							<p:outputLabel value="Usuário: " for="usuario"/>
							<p:inputText id="usuario" placeholder="Inserir usuário" value="#{usuarioMBean.usuario.login}"
							required="true" requiredMessage="Informe o usuário!">
								
							</p:inputText>
							<p:message for="usuario" id="msgUsuario"/>
							
							<p:outputLabel value="Senha: " for="senha"/>
							<p:password id="senha" placeholder="Inserir senha" value="#{usuarioMBean.usuario.senha}"
							required="true" requiredMessage="Informe a senha!">
								
							</p:password>
							<p:message for="senha" id="msgSenha"/>
						
						</h:panelGrid>
						<h:panelGrid columns="2" cellpadding="5" styleClass="p-mb-3">
							<p:commandButton action="#{usuarioMBean.entrar}" value="Entrar" styleClass="ui-button-secondary"/>
							<p:commandButton action="#{usuarioMBean.cadastrar}" value="Cadastrar" styleClass="ui-button-secondary"/>
						</h:panelGrid>
				</h:form>
			</p:card>
		</center>
	</h:body>
	
</html>
